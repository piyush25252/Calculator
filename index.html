<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div>
    <div><h1>Lets improvise your maths</h1>
        <h3>Calculator</h3>
        </div>
    <div class="container">
        
        <div ><input  class="display" type="text"></div>
        <div class="button-row">
            <button style="background-color: grey;">AC</button>
            <button style="background-color: grey;">+/-</button>
            <button style="background-color: grey;">%</button>
            <button style="background-color: grey;">/</button>
        </div>

        <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="background-color: grey;">*</button>
        </div>

        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: grey;">-</button>
        </div>

        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: grey;">+</button>
        </div>
        <div class="button-row" >
            <button style="width: 8rem; border-radius: 20px; margin: 2.5px; "  >0</button>
            <button >.</button>
            <button style="background-color: orange">=</button>
        </div>

    </div>

</div>

    <script src="calculator.js"></script>
</body>
</html>
